<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column align-items-center">
    <h1>Rock Paper Scissor</h1>
    <div class="game-container">
        <div class="row buttons-container">
            <div class="col">
                <button class="hand card p-5" id="paper">
                    <div class="card-body">
                        <img src="./css/images/paper.svg" class="img-fluid" alt="Paper icon">
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="hand card p-5" id="rock">
                    <div class="card-body">
                        <img src="./css/images/rock.svg" class="img-fluid" alt="Paper icon">
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="hand card p-5" id="scissors">
                    <div class="card-body">
                        <img src="./css/images/scissors.svg" class="img-fluid" alt="Paper icon">
                    </div>
                </button>
            </div>
        </div>

    </div>
    <button class="btn btn-primary m-5 px-5 py-2" id="run">
        Play
    </button>
    <div class="game-result">
        <div class="card game-img-container">
            <div class="card-body">
                <img class="img-fluid p-5" src="./css/images/paper.svg" id="system-drawn-hand" class="img-fluid"
                    alt="Paper icon">
            </div>
        </div>
    </div>
    <div>
        <p id="game-status"></p>
    </div>

    <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
